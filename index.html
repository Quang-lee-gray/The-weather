<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="weather">
        <input type="text" class="weather__search" placeholder="National weather search ..">
        <div class="weather__content">
            <h1 class="weather__content-capital">
                <span class="city"></span>
                <span class="country"></span>
            </h1>
            <div class="weather__content-time">
                0
            </div>
            <div class="weather__content-temp">
                <span class="temp"> 0 </span>
            </div>
            <div class="weather__content-shortdesc">
                
            </div>
            <div class="weather__content-moredesc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>0</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>0</span>
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
